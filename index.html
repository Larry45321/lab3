<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f3f3;
    }
    .container {
      display: grid;
      width: 90%;
      max-width: 1200px;
      gap: 10px;
    }
    .box {
      background-color: #FF5722;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    /* Desktop */
    .container {
      grid-template-areas:
        "a b c"
        "d d d";
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto;
    }
    .box.a { grid-area: a; }
    .box.b { grid-area: b; }
    .box.c { grid-area: c; }
    .box.d { grid-area: d; }

    /* Tablet */
    @media (max-width: 768px) {
      .container {
        grid-template-areas:
          "a d"
          "b c";
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      .container {
        grid-template-areas:
          "a"
          "b"
          "c"
          "d";
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box a">A</div>
    <div class="box b">B</div>
    <div class="box c">C</div>
    <div class="box d">D</div>
  </div>
</body>
</html>
